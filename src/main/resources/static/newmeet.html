<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReceptioneraPorno</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<html>

    <div class="container-fluid centerDiv">
        <div class="new-meeting">
            <div class="imgHeader">
                <img src="images/new meeting.png" class="img-responsive">
                <h3 class="h2Adtext">Create a new meeting</h3>
                </div>
            <form class="formMeet">
            <div class="form-group">
                <label for="nameVisitor" class="labelCust">Name of visitor</label>
                <input type="text" class="form-control" id="nameVisitor" placeholder="Visitor's name">
            </div>
            <div class="form-group">
                <label for="emailVisitor" class="labelCust">E-mail address</label>
                <input type="email" class="form-control" id="emailVisitor" placeholder="E-mail address">
                </div>
            <div class="form-group">
                <label for="telVisitor" class="labelCust">Telephone</label>
                <input type="text" class="form-control" id="telVisitor" placeholder="Visitor's telephone">
                </div>
            <div class="form-group">
                <label for="startTime" class="labelCust">Start time</label>
                <input type="text" class="form-control" id="startTime" placeholder="Start time">
                </div>
            <div class="form-group">
                <label for="endTime" class="labelCust">End time</label>
                <input type="text" class="form-control" id="endTime" placeholder="End time">
                </div>
            <div class="form-group">
                <label for="meetRoom" class="labelCust">Meeting Room</label>
                <input type="text" class="form-control" id="meetRoom" placeholder="Meeting room">
            </div>
            </form>
            </div>


<body>

</body>
</html>
