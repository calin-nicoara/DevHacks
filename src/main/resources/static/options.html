<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReceptioneraPorno</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <div class="container-fluid centerDiv">
        <div class="col-md-4">
            <img src="images/buildo1.png" class="img-responsive" alt="buildo1">
            <h1 class="h3Buildo1">Scheduled Meetings</h1>


        </div>
        <div class="col-md-8">
            <div class="row">
            <div class="table-responsive">
                <table class="table" id="meetingsTable">
                    <thead>
                    <tr>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default btn-lg" aria-label="Add Meeting">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">Add Meeting</span>
                </button>
                </div>
        </div>

</body>

<script>

    var tableList;
    $(document).ready(function () {
        var employeeId = getCookie("employeeId");
        tableList = $("#meetingsTable");
        $.ajax({
            url: "http://localhost:8080//meetings/findByEmployee/" + employeeId,
            method: "get",
            data: "json",
            success: function (data) {
                tableList.empty();
                tableList.append("<th>Host</th><th>Room</th><th>Visitor</th><th>Date</th><th>Interval</th><th>Details</th>");
                for(var i = 0; i < data.length; i++) {
                    addTableRow(data[i]);
                }
            }
        });
    });

    function addTableRow(meeting) {
        var startDate = new Date(meeting.timeBegin );
        var endDate = new Date(meeting.timeEnd);

        tableList.append("<tr>" +
                "<td>" + meeting.employee.email+"</td>" +
                "<td>" + meeting.room.name +"</td>" +
                "<td>" + meeting.visitor.name +"</td>" +
                "<td>" + moment(startDate).format("DD-MM-YYYY") + "</td>" +
                "<td>" + moment(startDate).format("h:mm") + " - " +
                       + " " + moment(endDate).format("h:mm") + "</td>" +
                "<td>" + meeting.room.details +"</td>" +
                        "<td>" + "<button type=\"button\" class=\"btn btn-default\" aria-label=\"remove\">" +
                         "<span class=\"glyphicon glyphicon-wrench\" aria-hidden=\"true\"></span>" +
                        "</button> <td>" +
                        "<button type=\"button\" class=\"btn btn-default\" aria-label=\"remove\">" +
                        "<span class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></span>" +
                        "</button>" +
                        "</td></td>" +
                         "</tr>");
    }

</script>
</html>
