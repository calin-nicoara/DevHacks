<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReceptioneraPorno</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--<script type="text/javascript" src="js/scripts.js"></script>-->
</head>
<html>
<body>
<div class="container-fluid centerDiv">
    <div class="col-md-4 ">
        <div class="logoText">
            <h1 class="h3Logo">BUILDO</h1>
        </div>
        <div class="Row">
            <h2 class="h2Adtext">Better your building</h2>
        </div>
    </div>
    <div class="col-md-8">
        <form id="form" action="/checkCredentials" method="get">
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input name="username" class="form-control" id="userEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input name="password" type="password" class="form-control" id="userPassword" placeholder="Password">

                <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>

    </div>
</div>

</body>

<script>
    $("#submitButton").on('click', function(event){
        event.preventDefault();
        $.ajax({
            url: "/checkCredentials",
            method: "GET",
            data: {username: $('#userEmail').val(), password: $("#userPassword").val()},
            dataType: "json",
            success: function (data) {
                if (data.result === "bine") {
                    window.location = "http://localhost:8080/options.html";
                } else {
                    console.log("Naspa");
                }
            }
        });
    });

</script>
</html>
