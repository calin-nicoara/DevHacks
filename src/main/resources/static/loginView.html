<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReceptioneraPorno</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body background="images/bkgrnd.jpg">
<div class="container-fluid">
    <div class="row" style="margin-top: 175px">
        <div class="col-lg-6" style="margin-left: 30px">
            <h1 class="text-center" style="font-weight: bold">BUILDO</h1>
            <h2 class="text-center">Better your building</h2>
        </div>
        <div class="col-lg-4 col-lg-offset-1">
            <form id="form" action="/checkCredentials" method="get">
                <div class="form-group">
                    <label for="userEmail" class="control-label">Username</label>
                    <input name="username" class="form-control" id="userEmail" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="userPassword" class="control-label">Password</label>
                    <input name="password" type="password" class="form-control" id="userPassword"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script>
    $("#submitButton").on('click', function (event) {
        event.preventDefault();
        $.ajax({
            url: "/checkCredentials",
            method: "GET",
            data: {username: $('#userEmail').val(), password: $("#userPassword").val()},
            dataType: "json",
            success: function (data) {
                if (data.result === "bine") {
                      var employeeId = data.employeeId;
                     document.cookie = "employeeId=" + employeeId;
                     window.location = "http://localhost:8080/options.html";
                } else {
                    console.log("Naspa");
                }
            }
        });
    });

</script>
</body>
</html>
